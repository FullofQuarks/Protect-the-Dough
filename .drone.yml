---
kind: pipeline
type: docker
name: build

steps:
- name: install
  image: node:12
  commands:
  - cd $${PREFIX} && npm install
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp

- name: linting
  image: node:12
  commands:
  - cd $${PREFIX}
  - npm run lint
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp

- name: build
  image: node:12
  commands:
  - cd $${PREFIX}
  - npm --prefix /usr install -g @angular/cli
  - ng --version
  - node -v
  - npm -v
  - npm run build-prod
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp

trigger:
  branch:
  - master
  event:
    include:
    - push
    - pull_request

---
kind: pipeline
type: exec
name: deploy

steps:
- name: clean
  commands:
  - rm -rf /var/www/html/angular/*

- name: pack
  commands:
  - cd /tmp/drone-${RANDOM}/drone/src/Frontend
  - dotnet publish -c Release

- name: publish
  commands:
  - cp -r /tmp/drone-${RANDOM}/drone/src/Frontend/ProtectTheDough.Web/bin/Release/netcoreapp3.0/publish /var/www/html/angular/

trigger:
  branch:
  - master
  event:
    include:
    - push

depends_on:
- build

