kind: pipeline
name: default

steps:
- name: install
  image: node
  commands:
  - npm --prefix $${PREFIX}/node_modules install $${PREFIX}
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp
  
- name: build
  image: node
  commands:
  - npm install @angular/cli /drone/src
  - /drone/src/ng build --prod $${PREFIX}
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp
  
trigger:
  branch:
  - master
  event:
    include:
    - push
    - pull_request
