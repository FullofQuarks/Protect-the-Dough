kind: pipeline
name: default

steps:
- name: install
  image: node
  commands:
  - npm --prefix $${PREFIX}/node_modules install $${PREFIX}
  - npm install -g @angular/cli
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp
  
- name: build
  image: node
  commands:
  - export PATH=$${PREFIX}:${PATH}
  - pushd $${PREFIX}
  - ng build
  - popd
  environment:
    PREFIX: ./Frontend/ProtectTheDough.Web/ClientApp
  
trigger:
  branch:
  - master
  event:
    include:
    - push
    - pull_request
