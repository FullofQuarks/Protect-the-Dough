<div class="card mt-5" style="width: 18rem;">
    <img class="card-img-top" src="{{ product.image }}" alt="Card image cap" />
    <div class="card-body">
        <h5 class="card-title">{{ product.Name }}</h5>
        <p class="card-text">
            {{ product.Description }}
        </p>
        <span class="text-muted">Cost: {{ product.Price | currency }}</span
        >&nbsp;<button type="submit" class="btn btn-primary" (click)="addProduct()">Add to Cart</button>
    </div>
</div>
