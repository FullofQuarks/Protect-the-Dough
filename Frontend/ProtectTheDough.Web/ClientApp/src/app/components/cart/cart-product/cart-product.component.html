<th scope="row" class="border-0">
    <div class="d-flex p-2">
        <img src="{{ product.image }}" alt="" width="70" class="img-fluid rounded shadow-sm" />
        <div class="d-flex flex-column ml-3">
            <h5 class="mb-0">
                <a href="#" class="text-dark d-inline-block align-middle">{{ product.Name }}</a>
            </h5>
            <span class="text-muted font-weight-normal font-italic d-block">{{ product.Description }}</span>
        </div>
    </div>
</th>
<td class="border-0 align-middle">
    <strong>{{ product.Price | currency }}</strong>
</td>
<td class="border-0 align-middle">
    <strong>{{ product.Quantity }}</strong>
</td>
<td class="border-0 align-middle">
    <a class="text-dark"><i (click)="removeProductFromCart()" class="fa fa-trash"></i></a>
</td>
