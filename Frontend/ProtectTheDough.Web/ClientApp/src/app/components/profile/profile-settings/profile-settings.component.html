<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container" *ngIf="auth.userProfile$ | async as profile">
	<div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="{{ profile.picture }}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{ profile.nickname }}
					</div>
					<div class="profile-usertitle-job">
						{{ profile.email }}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="nav-item">
							<a a class="nav-link" routerLink="/settings">
								<i class="glyphicon glyphicon-user"></i>
								Account Settings </a>
						</li>
						<li class="nav-item">
							<a a class="nav-link" routerLink="/checkout">
								<i class="glyphicon glyphicon-credit-card"></i>
								Payment Method </a>
						</li>
						<li class="nav-item">
							<a a class="nav-link" routerLink="/profile">
								<i class="glyphicon glyphicon-shopping-cart"></i>
								Orders </a>
						</li>
						<li class="nav-item">
							<a a class="nav-link" routerLink="/mfa">
								<i class="glyphicon glyphicon-lock"></i>
								Multi-Factor Authentication </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
			<div class="profile-content">
				<!-- Some user related content goes here... -->
				<form>
					<fieldset>
						<legend>Account Settings</legend>
						<div class="form-group">
							<label for="inputName">Full Name</label>
							<input type="text" class="form-control" id="inputName" placeholder="Full Name">
						</div>
						<div class="form-group">
							<label for="inputEmail">Email Address</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="inputPassword2">Re-enter Password</label>
							<input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter Password">
						</div>
						<div class="form-group">
							<label for="inputPhoneNumber">Phone Number</label>
							<input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="Address">
						</div>
						<div class="form-group">
							<label for="inputCty">City</label>
							<input type="text" class="form-control" id="inputCty" placeholder="City">
						</div>
						<div class="form-group">
							<label for="inputState">State</label>
							<input type="text" class="form-control" id="inputState" placeholder="State">
						</div><div class="form-group">
							<label for="inputZipCode">Zip Code</label>
							<input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code">
						</div>
						<button type="submit" class="btn btn-primary" (click)="Save()">Save</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
