<div class="container>">
    <div class="row">
        <div class="col-6 ml-auto mr-auto">
            <form [formGroup]="checkoutForm">
                <div class="form-group">
                    <label>Name: </label> <input type="text" class="form-control" formControlName="name" />
                </div>
                <div class="form-group">
                    <label>Address</label> <input type="text" class="form-control" formControlName="address" />
                </div>
                <div class="row form-group">
                    <div class="col-6">
                        <label>City</label> <input type="text" class="form-control" formControlName="city" />
                    </div>
                    <div class="col-2">
                        <label>State</label> <input type="text" class="form-control" formControlName="state" />
                    </div>
                    <div class="col-4">
                        <label>Zip</label> <input type="text" class="form-control" formControlName="zip" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <stripe-card
                            #stripeCard
                            (catch)="onStripeError($event)"
                            [(invalid)]="invalidError"
                            (tokenChange)="setStripeToken($event)"
                            (sourceChange)="setStripeSource($event)"
                        ></stripe-card>
                    </div>
                </div>
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="payWithStripe()"
                >
                    createToken
                </button>
            </form>
        </div>
    </div>
</div>
<div id="card-element"></div>
